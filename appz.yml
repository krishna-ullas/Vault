app:
    name: Vault
    code: VAULT
    notify: kullas@ecloudcontrol.com

build:
    version: 1.19
    env: DEV
    build_file: none
    output_files: output/*.zip
    image_template: vault-1.19

deploy:
    context: krishna-ullas/DEV
    type: statefulset
    ingress: none
    replicas: 1
    port:
    - 8200
    - 80

volumes:
  - claim: vault-home
    mount: /appz/home
    name: home
    size: 2Gi
  - claim: vault-data
    mount: /appz/data
    name: data
    size: 2Gi

properties:
    revision: 1
    ENABLE_AUTO_PASSWORD: True
    
